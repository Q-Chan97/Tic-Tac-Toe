<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tttStyles.css">
    <script src="tttScripts.js" defer></script>
</head>
<body>
    <div id="page-container">
        <div id="head-div">
            <div id="title-card">
                <h1>Tic-Tac-Toe</h1>
            </div>
            <div id="info-row">
                <div id="player-one-info"></div>
                <button type="button" id="new-game-button">New Game</button>
                <div id="player-two-info"></div>
            </div>
            <div id="player-announce-div"></div>
        </div>
        <div id="body-div">
            <div id="board-container">
                <div data-index="0" class="cell"></div>
                <div data-index="1" class="cell"></div>
                <div data-index="2" class="cell"></div>
                <div data-index="3" class="cell"></div>
                <div data-index="4" class="cell"></div>
                <div data-index="5" class="cell"></div>
                <div data-index="6" class="cell"></div>
                <div data-index="7" class="cell"></div>
                <div data-index="8" class="cell"></div>
            </div>
        </div>
    </div>
</body>
</html>
